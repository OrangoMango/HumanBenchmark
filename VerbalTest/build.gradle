plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'com.orangomango'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('../jars')
    implementation fileTree('../jars/lib')
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainClass = 'com.orangomango.hbm.VerbalTest'
}

javafx {
    version = '17.0.2'
    modules = ['javafx.controls']
    String path = System.getenv("JAVAFX_PATH")
    if (path != null && !path.isBlank()){
        sdk = path
    }
}
